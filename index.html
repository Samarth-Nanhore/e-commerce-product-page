<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header-container">
      <div class="header-container-one">
        <div class="header-logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>

        <ul class="header-links">
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <div class="header-container-two">
        <div class="cart-icon">
          <img src="./images/icon-cart.svg" alt="cart-icon" />
        </div>
        <div class="profile-icon">
          <img src="./images/cat.png" alt="profile-icon" />
        </div>
      </div>
    </div>

    <hr />

    <div class="content-container">
      <div class="img-container">
        <div class="product-img">
          <img src="./images/image-product-1.jpg" alt="" />
        </div>
        <div class="products-img-thumbnails">
          <img src="./images/image-product-1-thumbnail.jpg" alt="thumbnail-1" />
          <img src="./images/image-product-2-thumbnail.jpg" alt="thumbnail-2" />
          <img src="./images/image-product-3-thumbnail.jpg" alt="thumbnail-3" />
          <img src="./images/image-product-4-thumbnail.jpg" alt="thumbnail-4" />
        </div>
      </div>
      <div class="info-container"></div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
